<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>


<script>
    //    declare array

    var arrat_declare = ['hello', 'hgai', 'how arw u'];

    //    get first element in array

    console.log(arrat_declare[0]);
    //    get last elament ina array

    console.log(arrat_declare[arrat_declare.length - 1]);

    //foreach an array

    arrat_declare.forEach(function (index, number, array) {
        console.log(index + ' ' + number);
    });


    //    add and delete end of array
    arrat_declare.push('orange');
    console.log(arrat_declare);

    //remove
    arrat_declare.pop();
    console.log(arrat_declare);
    //    add and delete end of array


    //remove front and back of array

    arrat_declare.unshift('peach');
    console.log(arrat_declare);
    //remove the front
    arrat_declare.shift();
    console.log(arrat_declare);

    //remove front and back of array


    //find the index of an item in an array
    var pos = arrat_declare.indexOf('hello');
    console.log(pos);

    //copy an array

    var newarray = arrat_declare.slice();

    var remove_pos = arrat_declare.splice(pos, 1);
    console.log(remove_pos);

    // display copy of an array

    console.log('new array created ' + newarray);



</script>

</body>

</html>
